<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nienawidze muzyki</title>
</head>

<body>
    <style>
        body{
            background:black;
            padding:0;
            margin:0;
            text-align: center;
        }
        #link{
            font-size:48px;
            z-index:1;
            background:white;
        }
        .flex-container{
            display:flex;
            align-items: center;
            justify-content: center;
            height:100vh;
            padding:0;
            margin:0;
            flex-direction: column;
        }
        video{
            height: 100vh;
            width: 100vw;
            position:absolute;
            top:0;
            left:0;
        }

    </style>

    <div class="flex-container" id="video-container">
        //// "Industrial Society and Its Future" by Ted Kaczynski
        <div id="link">
            <a href="https://pl.anarchistlibraries.net/library/ted-kaczynski-spoleczenstwo-przemyslowe-i-jego-przyszlosc" target="_blank">
            CLICK to apologize!<br>
            CLICK to be saved!<br>
            CLICK to forgive!<br>
            CLICK to forget!<br>
            CLICK to be pure! <br>
        </div>

            <div>
                <video id="ted" muted>
                    <source src="1.mp4" type="video/mp4">
                </video>
            </div>    
    </div>
<script>
const video = document.getElementById('ted');
const btn = document.getElementById('video-container');

btn.addEventListener('click', () => {
  if (video.muted) {
    video.muted = false;
    video.play()
  } else {
    //video.muted = true;
  }
});
</script>
</body>
</html>
